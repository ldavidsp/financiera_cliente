  <div id="modalform" class="modal fade" role="dialog">
    <div class="modal-content col-md-10 col-md-offset-1" style="margin-top: 5%">
      <div class="modal-header">
        <button type="button" class="btn btn-outline btn-danger btn-xs pull-right" data-dismiss="modal">&times</button><br>
      </div>
      <div class="modal-body">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title" ng-show="!editar">{{ 'NUEVO_PLAN_CUENTAS' | translate }}</h3>
            <h3 class="panel-title" ng-show="editar">{{ 'EDITAR_PLAN_CUENTAS' | translate }}</h3>
          </div>
          <div class="panel-body">
            <form name="formplan" ng-submit="formplan.$valid && crearPlan.confirmar_plan(formplan)">
              <fieldset class="form-group">
                <label for="nombreplan">{{ 'NOMBRE' | translate }}:</label>
                <input type="text" class="form-control" id="nombreplan" placeholder="{{ 'INGRESE_NOMBRE_PLAN_CUENTAS' | translate }}" ng-model="crearPlan.nuevo_plan.Nombre" required>
              </fieldset>

              <fieldset class="form-group">
                <label for="unidadplan">{{ 'UNIDAD_EJECUTORA' | translate }}:</label>
                <select class="form-control" id="unidadplan" ng-model="crearPlan.nuevo_plan.UnidadEjecutora" ng-options="u as u.Nombre+' <'+u.Entidad.Nombre+'>' for u in crearPlan.unidades_ejecutoras" required>
                  <option value="" disabled>{{ 'SELECCION_UNIDAD_EJECUTORA' | translate }}</option>
                </select>
              </fieldset>

              <fieldset class="form-group">
                <label for="descripcionplan">{{ 'DESCRIPCION' | translate }}:</label>
                <textarea class="form-control" id="descripcionplan" rows="4" ng-model="crearPlan.nuevo_plan.Descripcion" placeholder="{{'DESCRIPCION_PLAN' | translate}}"></textarea>
              </fieldset>
              <center><button  type="submit" class="btn btn-outline btn-primary" >{{'BTN.CONFIRMAR' | translate}} </button></center>
            </form>
          </div>
        </div>
      </div>
    </div>

  </div>
