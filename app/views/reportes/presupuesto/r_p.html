<br>
<div class="panel panel-default">
  <div class="panel-body">
    <h2 class="page-header text-center">{{"REPORTES.RP" | translate}}</h2>

    <form>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">{{"NO_CRP" | translate}}</label>
        <div class="col-sm-6">
          <input type="number" class="form-control" ng-model="rP.numCrp">
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-2 col-form-label">{{"UNIDAD_EJECUTORA" | translate}}</label>
        <div class="col-sm-6">
          <select class="form-control form-control-sm" ng-model="rP.unidadEjecutora"
          ng-options="u.Nombre for u in rP.unidadesEjecutoras">
        </select>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-sm-2 col-form-label">{{"VIGENCIA" | translate}}</label>
      <div class="col-sm-6">
        <select class="form-control form-control-sm" ng-model="rP.vigencia"
        ng-options="v for v in rP.vigencias">
      </select>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-2 col-form-label">{{"FUENTE_FINANCIAMIENTO" | translate}}</label>
    <div class="col-sm-6">
      <select class="form-control form-control-sm" ng-model="rP.fuenteFinanciamiento"
      ng-options="(tp.Codigo+': '+tp.Nombre) for tp in rP.fuentesFinanciamiento">
    </select>
  </div>
</div>
<button type="button" class="btn btn-primary" ng-click="rP.generarReporte()">{{"REPORTES.GENERAR_REPORTE" | translate}}</button>
</form>
</div>
</div>
