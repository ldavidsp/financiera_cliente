<br>
<div class="panel panel-default">
    <div class="panel-heading">
        reportes/reportes.
    </div>
    <div class="panel-body">
        <p>
          <h1>Reportes</h1>
          <form>
            <span ng-repeat="r in reportes.reportes">
              <div class="col-md-4">
                <button style="margin-bottom: 20px;" ng-click="prueba(r.label)" class="btn btn-info btn-block btn-lg btn-outline" ng-value="reporteLabel" value="">{{r.nombre}}</button>
              </div>
            </span>
          </form>
          <div id="reporte">
            <reportes-spago intputreporte="reportes.reporteLabel"></reportes-spago>
          </div>
        </p>
    </div>
</div>
