<div class="panel panel-primary panel-body">
  <h2 class="page-header text-center">{{ 'CHEQUERA' | translate }}</h2>
  <div class="panel-body">
      <div ui-grid="tesoreriaGestionChequera.gridChequeras" ui-grid-pagination ui-grid-selection></div>
  </div>
  <div>
      <proceso edges="aristas" nodes="estados" node="estado" nodeclick="estadoclick" eventclick="funcion(estado)"></proceso>
  </div>
  <div class="panel-footer" align="center">
    <button class="btn btn-outline btn-info" data-toggle="modal" data-target="#creacionChequera" ng-click="">{{'NUEVO'|translate}}</button>
  </div>
</div>
<div id="creacionChequera" class="modal fade col-md-12" role="dialog">
  <div class="modal-content col-md-offset-1 col-md-10">
    <div class="modal-header">
        <button type="button" class="btn btn-outline btn-danger btn-xs pull-right" data-dismiss="modal">&times</button><br>
    </div>
    <div class="panel panel-default">
        <div class="panel panel-heading">
            <h4 class="text-left panel-title"><span>{{'SOLICITANTE' | translate}}</span></h4>
          </div>
          <div class="panel-body">
            <form name="chequera" ng-submit="compras.$valid && tesoreriaGestionChequera.add_edit_compras()">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="unidadejecutora">{{'UNIDAD_EJECUTORA' | translate}}</label>
                  <select class="form-control" ng-model="ordendevolucion.unidadejecutora" ng-options="op as op.Nombre for op in ordendevolucion.unidadesejecutoras">
                    <option value="">{{'UNIDAD_EJECUTORA' | translate}}</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="banco" class="control-label">{{'CUENTA_BANCARIA'|translate}}</label>
                  <select ng-model="ordendevolucion.banco" ng-options="i.InformacionPersonaJuridicaId.NomProveedor for i in ordendevolucion.bancos" class="form-control" required>
                    <option value="">{{'CUENTA_BANCARIA'|translate}}</option>
                  </select>
                </div>
                <div class="form-group">
                  <label>{{'CHEQUE_INICIAL'|translate}}</label>
                  <input type="text" class="form-control input_left" ng-model="ordendevolucion.valorSolicitado" placeholder="{{'CHEQUE_INICIAL'|translate}}" ui-number-mask="0" required/>
                </div>
                <div class="form_group">
                  <label for="observaciones">{{'OBSERVACIONES' | translate}}</label>
                  <textarea name="observaciones" class="form-control" rows="4" cols="40" ng-model="ordendevolucion.observaciones"></textarea>
                </div>
              </div>

              <div class="col-md-6">
                  <div class="form-group">
                    <label class="control-label">{{'VIGENCIA'|translate}}</label>
                    <select ng-model="ordendevolucion.vigencia" ng-options="i for i in ordendevolucion.anos" class="form-control" required>
                      <option value="">{{'VIGENCIA'|translate}}</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="banco" class="control-label">{{'RESPONSABLE'|translate}}</label>
                    <select ng-model="ordendevolucion.banco" ng-options="i.InformacionPersonaJuridicaId.NomProveedor for i in ordendevolucion.bancos" class="form-control" required>
                      <option value="">{{'RESPONSABLE'|translate}}</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label>{{'CHEQUE_FINAL'|translate}}</label>
                    <input type="text" class="form-control input_left" ng-model="ordendevolucion.valorSolicitado" placeholder="{{'CHEQUE_FINAL'|translate}}" ui-number-mask="0" required/>
                  </div>
                </div>
              </form>
            </div>
            <div class="panel-footer">
              <div align="center">
                <button  class="btn btn-outline btn-info" ng-click=""> {{ 'BTN.REGISTRAR' | translate }} </button>
              </div>
            </div>
      </div>
  </div>
</div>
