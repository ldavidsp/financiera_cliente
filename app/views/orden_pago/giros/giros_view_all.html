<div class="panel panel-primary panel-body">
  <h2 class="page-header text-center"> {{ 'GIROS' | translate }}</h2>
  <div class="row">
    <div class="col-md-8 col-md-offset-2">
      <div class="panel panel-default">
        <div class="panel-body">
          <div class="col-md-4 col-md-offset-1">
            <label for="select_vigencia" class="col-form-label">{{'VIGENCIA' | translate}} </label>
            <br>
            <select class="form-control" name="select_vigencia" id="select_vigencia" ng-model="opGirosViewAll.Vigencia" ng-model-options="{ updateOn: 'default', debounce: { default: 500} }">
              <option ng-repeat="option in opGirosViewAll.years" value="{{option}}">{{option}}</option>
            </select>
          </div>
          <div class="col-md-3">
            <label for="tipo_ingreso">{{'FECHA_INICIO' | translate}}</label><br>
            <md-datepicker ng-model="opGirosViewAll.fechaInicio" md-placeholder="{{'FECHA_INICIO' | translate}}" flex md-current-view="year" md-min-date="opGirosViewAll.fechamin" md-max-date="opGirosViewAll.fechamax"></md-datepicker>
          </div>
          <div class="col-md-3">
            <label for="tipo_ingreso">{{'FECHA_FINAL' | translate}}</label><br>
            <md-datepicker ng-model="opGirosViewAll.fechaFin" md-placeholder="{{'FECHA_FINAL' | translate}}" flex md-current-view="year" md-min-date="opGirosViewAll.fechamin" md-max-date="opGirosViewAll.fechamax"></md-datepicker>
          </div>
          <div class="col-md-1">
            <br>
            <a type="button" name="button" ng-click="opGirosViewAll.filtrarListaGiro()" class="fa fa-search btn btn-info btn-outline" aria-hidden="true"></a>
          </div>
        </div>
        <br>
      </div>
    </div>
  </div>  
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">{{ 'GIROS' | translate }}</h3>
    </div>
    <div class="panel-default">
      <div ng-if="!refresh" ui-grid="opGirosViewAll.gridGiros" ui-grid-auto-resize ui-grid-selection ui-grid-pagination>
        <div class="watermark" ng-show="!opGirosViewAll.hayData">{{'NO_DATA'| translate}}</div>
        <div class="watermark" ng-show="opGirosViewAll.cargando">{{'CARGANDO'| translate}}   <i class="fa fa-spin fa-spinner"></i></div>
      </div>
    </div>
  </div>

  <div class="panel-footer">
    <div align="center">
      <a ng-href="#/orden_pago/giros/giros_crear" data-toggle="modal" data-target="#myModal" class="btn btn-info btn-outline">
        {{ 'BTN.CREAR' | translate }}
      </a>

    </div>
  </div>

</div>
