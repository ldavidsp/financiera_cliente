<div class="panel panel-primary panel-body">
  <h2 class="page-header text-center">{{ 'OP_TITULO' | translate }} {{ 'SEGUDIDAD_SOCIAL' | translate }}</h2>
  <div class="panel-body">
    <!--liquidacion -->
    <liquidacion-ss
    inputpestanaabierta="opSeguridadSocialCrear.PestanaAbierta"
    ouputdatanominaselect="">
    </liquidacion-ss>

    <!-- Necesidad -->
    <!-- <necesida-listar
      inputpestanaabierta="opSeguridadSocialCrear.PestanaAbierta"
      outputrp="opSeguridadSocialCrear.OrdenPago.RegistroPresupuestal">
    </necesida-listar> -->

    <!-- Seguridad Social Data -->
    <legend class="text-primary" ng-click="opSeguridadSocialCrear.PestanaAbierta=!opSeguridadSocialCrear.PestanaAbierta">
      {{'SEGUDIDAD_SOCIAL' | translate}}
      <span class="fa fa-plus pull-right" ng-show="!opSeguridadSocialCrear.PestanaAbierta"></span>
      <span class="fa fa-minus pull-right" ng-show="opSeguridadSocialCrear.PestanaAbierta"></span>
    </legend class="text-primary">
    <div class="panel-body row" ng-show="opSeguridadSocialCrear.PestanaAbierta">
      <div class="panel panel-default">
        <div class="panel-heading">
          {{'SEGUDIDAD_SOCIAL' | translate}}
        </div>
        <div class="panel-body">
          <div class="form-horizontal">
            <div class="form-group">
              <label class="col-sm-2 control-label">{{'MES' | translate}}</label>
              <div class="col-sm-4">
                <select ng-model="opSeguridadSocialCrear.DataSeguridadSocial.Mes" class="form-control" required>
                    <option value="">{{'BTN.SELECCIONAR' | translate }} {{'MES' | translate }}</option>
                    <option value="01">{{'MES_ENERO' | translate }}</option>
                    <option value="02">{{'MES_FEBRERO' | translate }}</option>
                    <option value="03">{{'MES_MARZO' | translate }}</option>
                    <option value="04">{{'MES_ABRIL' | translate }}</option>
                    <option value="05">{{'MES_MAYO' | translate }}</option>
                    <option value="06">{{'MES_JUNION' | translate }}</option>
                    <option value="07">{{'MES_JULIO' | translate }}</option>
                    <option value="08">{{'MES_AGOSTO' | translate }}</option>
                    <option value="09">{{'MES_SEPTIEMBRE' | translate }}</option>
                    <option value="10">{{'MES_OCTUBRE' | translate }}</option>
                    <option value="11">{{'MES_NOBIEMBRE' | translate }}</option>
                    <option value="12">{{'MES_DICIEMBRE' | translate }}</option>
                  </select>
              </div>
              <label class="col-sm-2 control-label">{{'VIGENCIA' | translate }}</label>
              <div class="col-sm-4">
                <input ng-model="opSeguridadSocialCrear.OrdenPago.Vigencia" type="text" class="form-control input_right" disabled/>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Boton add -->
    <center><button class="btn btn-primary" ng-click="opSeguridadSocialCrear.addOpPlantaSsCrear()">Registrar</button></center>
  </div>
</div>
