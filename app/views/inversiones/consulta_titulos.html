<div class="panel panel-primary panel-body">
    <h2 class="page-header" align="center">{{'TITULOS' | translate}}</h2>
    <div class="panel-body">
        <div ui-grid="invconsultaTitulos.gridOptions" ui-grid-pagination class="myGrid"></div>
        <div class="text-center">
            <button class="btn btn-info btn-outline" data-toggle="modal" data-target="#modalRegistroPr" ng-click="invconsultaTitulos.limpiar()">{{'BTN.REGISTRAR' | translate}}</button>
        </div>
    </div>
</div>

<div id="modalRegistroPr" class="modal fade col-md-12" role="dialog">
    <div class="modal-content col-md-offset-1 col-md-10">
        <div class="modal-header">
            <button type="button" class="btn btn-outline btn-danger btn-xs pull-right" data-dismiss="modal">&times</button><br>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
                        <h3 class="page-header">{{'REGISTRO_TITULO' | translate}}</h3>
                    </div>
             <div class="panel-body">


                    <br>
                    <div class="col-md-3">
                        <label class="control-label" for="txtValor">{{'NOMBRE' | translate}}</label>
                    </div>

                    <div class="col-md-9">
                         <input type="text"  class="form-control col-md-2" required="" ng-model="invconsultaTitulos.TituloInversion.Nombre">
                    </div>

                    <hr>

                    <div class="col-md-3">
                        <label class="control-label" for="txtValor">{{'CODIGO_ABREVIACION' | translate}}</label>
                    </div>

                    <div class="col-md-9">
                         <input type="text" class="form-control col-md-2" required="" ng-model="invconsultaTitulos.TituloInversion.CodigoAbreviacion"></input>
                    </div>
                    <br>
                    <br>
                    <div class="col-md-3">
                        <label class="control-label" for="txtValor">{{'DESCRIPCION' | translate}}</label>
                    </div>

                    <div class="col-md-9">
                         <textarea class="form-control" ng-model="invconsultaTitulos.TituloInversion.Descripcion"></textarea>
                    </div>
                    <br>
                    <hr>
                    <br>
                        <div class="col-md-12 text-center">
                            <button class="btn btn-outline btn-success" ng-click="invconsultaTitulos.registrar()">{{'REGISTRAR' | translate}}</button>
                        </div>



            </div>
        </div>
    </div>
</div>
