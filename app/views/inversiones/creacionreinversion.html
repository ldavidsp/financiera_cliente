<div class="panel panel-primary panel-body">
  <h2 class="page-header text-center">Acta Reinversión</h2>

<div class="panel-body" >
  <legend class="text-primary" ng-click="creacionReinversion.infTitulo=!creacionReinversion.infTitulo">
    Información Reinversión
    <span class="fa fa-plus pull-right" ng-show="!creacionReinversion.infTitulo"></span>
    <span class="fa fa-minus pull-right" ng-show="creacionReinversion.infTitulo"></span>
  </legend class="text-primary">
  <div ng-show="creacionReinversion.infTitulo">
    <div class="col-md-7">

      <div class="panel panel-default">
        <div class="panel-body">

          <div class="col-md-6">

            <div class="form-group">
              <label for="vendedor" class="control-label">Vendedor</label>
              <select ng-model="creacionReinversion.vendedor" ng-options="i.NomProveedor for i in creacionReinversion.terceros" class="form-control" id="vendedor" required>
                <option value="">Seleccionar Vendedor</option>
              </select>
            </div>


            <div class="form-group">
              <label class="control-label">Tipo</label>
              <select ng-model="" ng-options="i.Nombre for i in creacionReinversion.tipo" class="form-control" id="tipo" required>
                <option value="">Seleccionar Tipo</option>
              </select>
            </div>

            <div class="form-group">
              <label>TRM</label>
              <input type="text" class="form-control input_left" ng-model="creacionReinversion.trm" placeholder="TRM" ui-number-mask="0" required/>
            </div>

            <div class="form-group">
              <label class="control-label">Valor Reinversion</label>
              <input type="text" class="form-control input_left" ng-model="creacionReinversion.ValorReinversion" placeholder="Valor reinversion" ui-number-mask="0" required/>
          </div>

          <div class="form-group">
            <label for="unidadejecutora">{{'UNIDAD_EJECUTORA' | translate}}</label>
            <select class="form-control" ng-model="creacionReinversion.unidadejecutora" ng-options="op as op.Nombre for op in creacionReinversion.unidadesejecutoras">
                          </select>
          </div>
        </div>

          <div class="col-md-6">


            <div class="form-group">
              <label for="emisor" class="control-label">Emisor</label>
              <select ng-model="creacionReinversion.emisor" ng-options="i.NomProveedor for i in creacionReinversion.terceros" class="form-control" required>
                <option value="">Seleccionar Emisor</option>
              </select>
            </div>

            <div class="form-group">
              <label for="noperacion" class="control-label">Num. Operación</label>
                <input type="text" class="form-control input_left" ng-model="creacionReinversion.NumOperacion" placeholder="Número operación" ui-number-mask="0" required/>
            </div>

            <div class="form-group">
              <label class="control-label">Valor actual</label>
              <input type="text" class="form-control input_left" ng-model="creacionReinversion.ValorActual" placeholder="Valor actual" ui-number-mask="0" required/>
            </div>

            <div class="form-group">
              <label class="control-label">Valor Compra</label>
              <input type="text" class="form-control input_left" ng-model="creacionReinversion.ValorNetoGirar" placeholder="Valor compra" ui-number-mask="0" required/>
            </div>
          </div>

          <div class="col-md-12">
            <label for="observaciones">{{'OBSERVACIONES' | translate}}</label>
            <textarea name="observaciones" class="form-control" rows="4" cols="40" ng-model="ingresoRegistroG.observaciones"></textarea>
          </div>

        </div>
      </div>
    </div>

    <div class="col-md-5">
      <div class="form-group">
        <arbol-conceptos filtro="creacionReinversion.filtro_ingresos" seleccion="creacionReinversion.concepto[0]" conceptosel="nodo"> </arbol-conceptos>
      </div>
    </div>

    <div class="col-md-12">
      <div class="row" ng-show="creacionReinversion.concepto[0]">
        <!--label for="afectacion">{{'AFECTACION_PRESUPUESTAL' | translate}}</label-->
        <div class="panel-default panel-body">
          <div class="panel panel-heading">
            <h4 class="text-left panel-title"><span>{{'AFECTACION_PRESUPUESTAL' | translate}}</span></h4>
          </div>
          <ul class="list-unstyled">
            <li><b>{{'RUBRO' | translate}}:</b> {{creacionReinversion.concepto[0].Rubro.Codigo+" / "+creacionReinversion.concepto[0].Rubro.Nombre}}
              <ul>
                <li>
                  <div class="col-md-4" style="width:148px">
                    <label for="valAfectacion">{{'VALOR_AFECTACION' | translate}}:</label>
                  </div>
                  <div class="col-md-4" style="width:200px">
                    <input class="form-control" id="total" type="text" ng-model="creacionReinversion.total" ui-money-mask="0" placeholder="{{'VALOR_AFECTACION' | translate}}" style="height:25px">
                  </div>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </div>

</div>
</div>

  <div class="panel-body" ng-show="creacionReinversion.concepto[0]">
    <legend class="text-primary" ng-click="c=!c">
      {{'CUENTAS_CONTABLES' | translate}}
      <span class="fa fa-plus pull-right" ng-show="!c"></span>
      <span class="fa fa-minus pull-right" ng-show="c"></span>
    </legend class="text-primary">
    <div class="panel-body row" ng-show="c">
      <div class="col-sm-12">
        <div class="panel-body">
          <ul class="nav nav-tabs">
            <li ng-class="{active: selected == c.Id}" ng-repeat="c in creacionReinversion.concepto"><a href ng-click="creacionReinversion.selected=c.Id" data-toggle="tab">
                                Concepto: [ {{c.Codigo}} ]  {{c.Nombre}}</a>
            </li>
          </ul>
          <!-- Tab panes -->
          <div class="tab-content">
            <div class="tab-pane fade in active" ng-repeat="c in creacionReinversion.concepto" ng-show="creacionReinversion.selected==c.Id">
              <movimientos-contables conceptoid="c.Id" movimientos="creacionReinversion.movs" monto="creacionReinversion.total" editable validatemov="c.validado">
              </movimientos-contables>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

    <div class="panel-footer">
      <div align="center">
        <button  class="btn btn-outline btn-info" ng-click="creacionReinversion.registrarInversion()"> {{ 'BTN.REGISTRAR' | translate }} </button>
      </div>
    </div>

  </div>
