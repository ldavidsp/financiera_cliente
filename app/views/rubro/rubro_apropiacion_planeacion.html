<div class="panel panel-primary panel-body">

    <h2 class="page-header" align="center">{{"PLANEACION_APROBACION_INICIAL" | translate}}</h2>
    <div class="row">

        <div class="col-md-5 col-md-offset-3">
            <div class="panel panel-default">
                <div class="panel-body">
                    <label for="select_vigencia" class="col-form-label">{{'VIGENCIA' | translate}} </label>
                    <select class="form-control" name="select_vigencia" id="select_vigencia" ng-model="rubroApropiacionPlaneacion.Vigencia"
                        ng-model-options="{ updateOn: 'default', debounce: { default: 500} }">
                        <option ng-repeat="option in rubroApropiacionPlaneacion.years" value="{{option}}">{{option}}</option>
                    </select>
                </div>
            </div>

        </div>

    </div>
    <div class="panel-body col-md-6">
        <!--apropiacion-consulta datachangeevent="datachangeevent" botones="rubroApropiacionPlaneacion.botones" botonespadre="rubroApropiacionPlaneacion.botonespadre" recargar="rubroApropiacionPlaneacion.recarga_arbol" ramasel="false" rubrosel="rubroApropiacionPlaneacion.rubro" filtro="rubroApropiacionPlaneacion.filtro_rubro" vigencia="rubroApropiacionPlaneacion.Vigencia"></apropiacion-consulta-->
        <rubros-consulta datachangeevent="rubroApropiacionPlaneacion.cambioapr" botones="rubroApropiacionPlaneacion.botones" botonespadre="rubroApropiacionPlaneacion.botonespadre"
            recargar="true" recargaext="rubroApropiacionPlaneacion.recarga_arbol" ramasel="false" vigencia="rubroApropiacionPlaneacion.Vigencia"></rubros-consulta>
    </div>
    <div class="panel-body col-md-6">
        <apropiacion-consulta datachangeevent="rubroApropiacionPlaneacion.cambioapr" botones="rubroApropiacionPlaneacion.botones"
            botonespadre="rubroApropiacionPlaneacion.botonespadre" recargar="rubroApropiacionPlaneacion.recarga_arbol"
            ramasel="false" rubrosel="rubroApropiacionPlaneacion.rubro" filtro="rubroApropiacionPlaneacion.filtro_rubro"
            vigencia="rubroApropiacionPlaneacion.Vigencia"></apropiacion-consulta>
    </div>
    <hr>
    <div class="panel-body  col-md-6 col-md-offset-3">
        <div class="panel panel-info panel-body">
            <div class="panel panel-heading">
                <h4 class="text-center panel-title">{{"COMPROBACION_APROBACION_INICIAL" | translate}}</h4>
            </div>
            <center>
                <table class="table">
                    <tr>
                        <th>
                            {{"RUBRO" | translate}}
                        </th>
                        <th>
                            {{'APROPIACION_INICIAL'|translate}}
                        </th>

                    </tr>
                    <tr ng-repeat="(key, value) in rubroApropiacionPlaneacion.InfoAprobacion">
                        <td>
                            {{key }}
                        </td>
                        <td>
                            {{value | currency}}
                        </td>
                    </tr>
                </table>
                <div class="panel-footer" align="center">
                    <div ng-show="rubroApropiacionPlaneacion.Aprobado" class=" text-success">
                        <span class="glyphicon glyphicon-ok-circle fa-3x" aria-hidden="true"></span>
                        <br><small>{{"INGRESOS_EGRESOS_CUMPLE" | translate}}</small>
                    </div>

                    <div ng-show="!rubroApropiacionPlaneacion.Aprobado" class="text-danger ">
                        <span class="glyphicon glyphicon-ban-circle fa-3x" aria-hidden="true"></span>
                        <br><small>{{"INGRESOS_EGRESOS_NO_CUMPLE" | translate}}</small>
                    </div>
                </div>
                <hr>
                <button class="btn btn-outline btn-success" ng-if="rubroApropiacionPlaneacion.Aprobado"
                    ng-click="rubroApropiacionPlaneacion.AprobarPresupuesto()">{{'APROBAR'|translate}}</button>
            </center>

        </div>
    </div>

</div>
