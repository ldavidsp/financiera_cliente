<div class="panel panel-primary panel-body">
  <h2 class="page-header text-center">{{ 'NUEVA' | translate }} {{ 'HOMOLOGACION' | translate }} {{ 'CONCEPTO' | translate }}</h2>

  <div class="form-horizontal">
    <div class="form-group">
      <label class="control-label col-sm-1">{{'VIGENCIA' | translate}}</label>
      <div class="col-sm-3">
        <input ng-model="outputordenpago.Vigencia" type="text" class="form-control input_right" placeholder="AAAA" maxlength="4" required/>
      </div>
      <label for="formapago" class="col-sm-1 control-label">{{'NOMINA' | translate }}</label>
      <div class="col-sm-3">
        <select ng-model="homologacionConceptoCrear.NominaSelect" ng-options="i.Descripcion for i in homologacionConceptoCrear.NominaTitanData" class="form-control" required>
          <option value="">Seleccionar Nomina</option>
        </select>
      </div>
      <label for="formapago" class="col-sm-1 control-label">{{'NOMINA' | translate }}   {{'DESCRIPCION' | translate }}  </label>
      <div class="col-sm-3">
        <span class="form-control ">{{homologacionConceptoCrear.NominaSelect.TipoNomina.Nombre}}</span>
      </div>
    </div>

    <!-- facultad - proyecto curricular
    <div class="form-group">
    </div> -->
    <div class="form-group">
      <label for="formapago" class="col-sm-1 control-label">{{'CONCEPTO' | translate }} Kronos:</label>
    </div>
    <div class="form-group">
      <span class="col-sm-1"></span>
      <div class=" col-sm-11">
        <div ui-grid="homologacionConceptoCrear.gridConcepto" ui-grid-selection ui-grid-auto-resize ui-grid-pagination></div>
      </div>
    </div>





  </div>

</div>
