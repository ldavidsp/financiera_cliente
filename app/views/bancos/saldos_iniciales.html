<div class="panel panel-primary panel-body">
  <center>
    <h3 class="page-header">
        {{"CONTROL_SALDOS_INICIALES" | translate}}
    </h3></center>
  <div class="panel-body">
    <div class="mi-grid" id="mi-grid"  ui-grid="saldosIniciales.gridOptions" ui-grid-selection ui-grid-pagination ui-grid-auto-resize></div>
    <br>
  </div>

  <div>
    <center><button type="button" class="btn btn-outline btn-primary btn-sm" data-toggle="modal" data-target="#modalformP" ng-click="editar=false">{{"BTN.AGREGAR" | translate}}</button></button>
    </center>
  </div>


  <div id="modalformP" class="modal fade" role="dialog">
    <div class="modal-content col-md-10 col-md-offset-1" style="margin-top: 5%">
      <div class="modal-header">
        <button type="button" class="btn btn-outline btn-danger btn-xs pull-right" data-dismiss="modal">&times</button><br>
      </div>
      <div class="modal-body">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">{{ 'CONTROL_SALDOS_INICIALES' | translate }}</h3>
          </div>
          <div class="panel-body">
            <div ng-if="saldosIniciales.plan_maestro !=undefined">
              <plan-cuentas filtro="filtro_padre" seleccion="saldosIniciales.padre" recargar="saldosIniciales.recargar_arbol" planid="saldosIniciales.plan_maestro.Id" rdesc btnselnom="btneditar" />
            </div>
            <form class="row" name="formsaldos" ng-submit="formsaldos.$valid && saldosIniciales.crear_saldo()">
              <div class="col-md-12">
                <fieldset class="form-group">
                  <label for="val_base_retencion" class="col-sm-2 control-label ng-binding">{{ 'SALDO' | translate }}*:</label>
                  <div class="col-sm-4">
                    <input class="form-control input_right" ng-model="saldosIniciales.valor_inicial" ui-money-mask="0" ng-required="true"></input>
                  </div>
                </fieldset>
              </div>

              <div class="col-md-12">

                <style>
                  .md-datepicker-calendar-pane {
                    z-index: 1200
                  }
                </style>
                <fieldset class="form-group col-md-4">
                  <label>{{ 'VIGENCIA' | translate }}*:</label>
                  <select class="form-control" ng-model="saldosIniciales.nuevo_calendario.Vigencia" ng-options="v as v for v in saldosIniciales.vigencias" required>
                    <option value="" selected disabled class="text-muted">--{{"SELECCIONAR_VIGENCIA" | translate}}--</option>
                  </select>
                </fieldset>

                <fieldset class="form-group col-md-4">
                  <label>{{ 'FECHA_INICIO' | translate }}*:</label>
                  <div class="input-group date" data-provide="datepicker">
                    <md-datepicker md-current-view="year" md-placeholder="Fecha" ng-model="saldosIniciales.nuevo_calendario.FechaInicio"  md-min-date="saldosIniciales.fechamin" md-max-date="saldosIniciales.fechamax" ng-required></md-datepicker>
                  </div>
                </fieldset>

                <fieldset class="form-group col-md-4">
                  <label>{{ 'FECHA_FIN' | translate }}*:</label>
                  <div class="input-group date" data-provide="datepicker">
                    <md-datepicker md-current-view="year" md-placeholder="Fecha" ng-model="saldosIniciales.nuevo_calendario.FechaFin" md-min-date="saldosIniciales.nuevo_calendario.FechaInicio" md-max-date="saldosIniciales.fechamax" ng-required></md-datepicker>
                  </div>
                </fieldset>
              </div>

              <div class="col-md-12">
                <br>
                <fieldset class="form-group col-md-6">
                  <label>{{ 'ENTIDAD' | translate }}*:</label><span> Universidad Distrital</span>
                </fieldset>

                <fieldset class="form-group col-md-6">
                  <label>{{ 'RESPONSABLE' | translate }}*:</label><span> JACQUELINE ORTIZ ARENAS (Jefe de Tesoreria)</span>
                </fieldset>

              </div>

              <center><button type="submit" class="btn btn-outline btn-primary">{{'BTN.CONFIRMAR' | translate}} </button></center>

            </form>
          </div>
        </div>
      </div>
    </div>

  </div>





</div>
