<div class="panel panel-primary panel-body">
  <center>
    <h3 class="page-header">
        {{"CONTROL_SALDOS_INICIALES" | translate}}
    </h3></center>

    <div class="col-md-8 col-md-offset-2">
      <div class="panel panel-default">
        <div class="panel-body">
          <div class="row">
              <div class="col-md-4 col-md-offset-4">
            <label for="select_vigencia" class="col-form-label">{{'VIGENCIA' | translate}} </label>
            <br>
            <select class="form-control" name="select_vigencia" id="select_vigencia" ng-model="saldosIniciales.vigencia_saldos" ng-model-options="{ updateOn: 'default', debounce: { default: 500} }">
              <option ng-repeat="option in saldosIniciales.vigencias" value="{{option}}">{{option}}</option>
            </select>
          </div>
          </div>
        </div>
      </div>
</div>
  <div class="panel-body">
    <div class="row">
    <div class="col-md-8 col-md-offset-2">
    <div class="mi-grid" id="mi-grid"  ui-grid="saldosIniciales.gridOptions" ui-grid-selection ui-grid-pagination ui-grid-auto-resize>
      <div class="watermark" ng-show="!saldosIniciales.hayData">{{'NO_DATA'| translate}}</div>
      <div class="watermark" ng-show="saldosIniciales.cargando">{{'CARGANDO'| translate}}   <i class="fa fa-spin fa-spinner"></i></div>
    </div>
    <br>
  </div>
</div>
  </div>

  <div>
    <center><button type="button" class="btn btn-outline btn-primary btn-sm" ng-click="saldosIniciales.crear_saldo()">{{"BTN.AGREGAR" | translate}}</button></button>
    </center>
  </div>


  <div id="modalformP" class="modal fade" role="dialog">
    <div class="modal-content col-md-12 col-md-offset-0" style="margin-top: 5%">
      <div class="modal-header">
        <button type="button" class="btn btn-outline btn-danger btn-xs pull-right" data-dismiss="modal">&times</button><br>
      </div>
      <div class="modal-body">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">{{ 'CONTROL_SALDOS_INICIALES' | translate }}</h3>
          </div>
          <div class="panel-body">
            <div class="col-md-8" ng-if="saldosIniciales.plan_maestro !=undefined">
              <plan-cuentas filtro="saldosIniciales.filtro_padre" seleccion="saldosIniciales.padre" recargar="saldosIniciales.recargar_arbol" planid="saldosIniciales.plan_maestro.Id" rdesc >
            </div>
            <form class="row" name="formsaldos" ng-if="saldosIniciales.Modificable==false" ng-submit="formsaldos.$valid && saldosIniciales.crear_saldo()">
              <div class="col-md-4" style="margin-top: 5%">
              <div class="col-md-12">
                <fieldset class="form-group">
                  <label for="val_base_retencion" class="col-sm-2 control-label ng-binding">{{ 'SALDO' | translate }}*:</label>
                  <div class="col-sm-4">
                    <input class="form-control input_right" ng-model="saldosIniciales.valor_inicial" ui-money-mask="0" ng-required="true"></input>
                  </div>
                  <label for="val_base_retencion" class="col-sm-2 control-label ng-binding">{{ 'CUENTA_CONTABLE' | translate }}*:</label>
                  <div class="col-sm-4">
                    <input class="form-control input_right" ng-model="saldosIniciales.padre.Codigo" ng-required="true" disabled></input>
                  </div>
                </fieldset>
              </div>

              <div class="col-md-12">

                <style>
                  .md-datepicker-calendar-pane {
                    z-index: 1200
                  }
                </style>
                <fieldset class="form-group col-md-6">
                  <label>{{ 'VIGENCIA' | translate }}*:</label>
                  <select class="form-control" ng-model="saldosIniciales.nueva_fecha.Vigencia" ng-options="v as v for v in saldosIniciales.vigencias" required>
                    <option value="" selected disabled class="text-muted">--{{"SELECCIONAR_VIGENCIA" | translate}}--</option>
                  </select>
                </fieldset>
              </div>
              <div class="col-md-12">
                <fieldset class="form-group col-md-6" ng-show="saldosIniciales.nueva_fecha.Vigencia!=undefined">
                  <label>{{ 'FECHA_INICIO' | translate }}*:</label>
                  <div class="input-group date" data-provide="datepicker">
                    <md-datepicker md-current-view="year" md-placeholder="Fecha" ng-model="saldosIniciales.nueva_fecha.FechaInicio"  md-min-date="saldosIniciales.fechamin" md-max-date="saldosIniciales.fechamax" ng-required></md-datepicker>
                  </div>
                </fieldset>

                <fieldset class="form-group col-md-6" ng-show="saldosIniciales.nueva_fecha.Vigencia!=undefined">
                  <label>{{ 'FECHA_FIN' | translate }}*:</label>
                  <div class="input-group date" data-provide="datepicker">
                    <md-datepicker md-current-view="year" md-placeholder="Fecha" ng-model="saldosIniciales.nueva_fecha.FechaFin" md-min-date="saldosIniciales.nueva_fecha.FechaInicio" md-max-date="saldosIniciales.fechamax" ng-required></md-datepicker>
                  </div>
                </fieldset>
              </div>

              <div class="col-md-12">
                <br>
                <fieldset class="form-group col-md-6">
                  <label>{{ 'ENTIDAD' | translate }}*:</label><span> Universidad Distrital</span>
                </fieldset>

                <fieldset class="form-group col-md-6">
                  <label>{{ 'RESPONSABLE' | translate }}*:</label><span> JACQUELINE ORTIZ ARENAS (Jefe de Tesoreria)</span>
                </fieldset>

              </div>

              <center><button type="submit" class="btn btn-outline btn-primary">{{'BTN.CONFIRMAR' | translate}} </button></center>

            </div>
            </form>
          </div>
        </div>
      </div>
    </div>

  </div>





</div>
