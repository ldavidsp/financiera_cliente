<div class="panel panel-primary panel-body">

  <h3 class="page-header">
        {{"SUCURSALES" | translate}}
  </h3>

  <div class="panel-body">
    <div>
      <div class="mi-grid" id="mi-grid" ui-grid="gestionSucursales.Sucursales" ui-grid-selection ui-grid-pagination ui-grid-auto-resize></div>
    </div>
    <br>
  </div>

  <div>
    <center><button type="button" class="btn btn-outline btn-primary btn-sm" ng-click="gestionSucursales.mostrar_modal_agregar_sucursal()">{{"AGREGAR_SUCURSAL" | translate}}</button>
    </center>
  </div>


  <div id="modal_editar_sucursal" class="modal fade" role="dialog" >
    <div class="modal-content col-md-10 col-md-offset-1" style="margin-top: 5%">
      <div class="modal-header">
        <button type="button" class="btn btn-outline btn-danger btn-xs pull-right" data-dismiss="modal" ng-click="gestionSucursales.reinitEditar()">&times</button><br>
      </div>
      <div class="modal-body">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">{{ 'EDITAR_SUCURSAL' | translate }}</h3>
          </div>
          <div div class="panel-body">
            <form name="formEditarSuc">

              <div class="col-md-12">

                <fieldset class="form-group col-md-6">
                  <label>{{ 'NOMBRE' | translate }}:</label>
                  <input name="nombresuc" type="text" ng-model="gestionSucursales.request.Organizacion.Nombre" class="form-control input_rigth"/>
                </fieldset>

                <fieldset class="form-group col-md-6">
                  <label>{{ 'DIRECCION' | translate }}:</label>
                    <input name="direccion" type="text" ng-model="gestionSucursales.request.Direccion.Valor" class="form-control input_right"/>
                </fieldset>
              </div>

              <div class="col-md-12">
                <fieldset class="form-group col-md-6">
                  <label>{{ 'TELEFONO' | translate }}:</label>
                  <input name="telSuc" type="text" ng-model="gestionSucursales.request.Telefono.Valor" class="form-control input_right"/>
                </fieldset>

                <fieldset class="form-group col-md-6">
                  <label>{{ 'PAIS' | translate }}:</label>
                  <select ng-model="gestionSucursales.PaisEd" ng-options="i.Nombre for i in gestionSucursales.Paises track by i.Id" class="form-control">
                    <option value="">{{'SELECCIONE'|translate}}</option>
                  </select>
                </fieldset>
              </div>

              <div class="col-md-12">
              <fieldset class="form-group col-md-6">
                <label>{{ 'DEPARTAMENTO' | translate }}:</label>
                <select ng-model="gestionSucursales.DepartamentoEd" ng-options="i.Nombre for i in gestionSucursales.Departamentos track by i.Id" class="form-control">
                  <option value="">{{'SELECCIONE'|translate}}</option>
                </select>
             </fieldset>

              <fieldset class="form-group col-md-6">
                <label>{{ 'CIUDAD' | translate }}:</label>
                <select ng-model="gestionSucursales.CiudadEd" ng-options="i.Nombre for i in gestionSucursales.Ciudades track by i.Id" class="form-control">
                  <option value="">{{'SELECCIONE'|translate}}</option>
                </select>
              </fieldset>
            </div>
              <center><button ng-click="gestionSucursales.editar_sucursal()" class="btn btn-outline btn-primary">{{'BTN.EDITAR' | translate}} </button></center>
          </form>
          </div>


        </div>
      </div>
    </div>

  </div>

  <div id="modal_agregar_sucursal" class="modal fade" role="dialog">
    <div class="modal-content col-md-10 col-md-offset-1" style="margin-top: 5%">
      <div class="modal-header">
        <button type="button" class="btn btn-outline btn-danger btn-xs pull-right" data-dismiss="modal" ng-click="gestionSucursales.reInitCrear()">&times</button><br>
      </div>
      <div class="modal-body">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">{{ 'AGREGAR_SUCURSAL' | translate }}</h3>
          </div>
          <div div class="panel-body">

            <form name="formCrearSuc">
              <div class="col-md-12">
                <fieldset class="form-group col-md-6">
                  <label>{{ 'NOMBRE' | translate }}:</label>
                  <input type="text" class="form-control" placeholder="{{NOMBRE | translate}}" ng-model="gestionSucursales.sucursalCr.Organizacion.Nombre">
                </fieldset>

                <fieldset class="form-group col-md-6">
                  <label>{{ 'DIRECCION' | translate }}:</label>
                  <input type="text" class="form-control" placeholder="{{DIRECCION | translate}}" ng-model="gestionSucursales.sucursalCr.Direccion.Valor">
                  </fieldset>
              </div>

              <div class="col-md-12">
                <fieldset class="form-group col-md-6">
                  <label>{{ 'TELEFONO' | translate }}:</label>
                  <input name="telSuc" type="text" ng-model="gestionSucursales.sucursalCr.Telefono.Valor" class="form-control input_right"/>
                </fieldset>

                <fieldset class="form-group col-md-6">
                  <label>{{ 'PAIS' | translate }}:</label>
                  <select ng-model="gestionSucursales.sucursalCr.Pais" ng-options="i.Nombre for i in gestionSucursales.Paises track by i.Id" class="form-control">
                    <option value="">{{'SELECCIONE'|translate}}</option>
                  </select>
                </fieldset>
              </div>

              <div class="col-md-12">
              <fieldset class="form-group col-md-6">
                <label>{{ 'DEPARTAMENTO' | translate }}:</label>
                <select ng-model="gestionSucursales.sucursalCr.Departamento" ng-options="i.Nombre for i in gestionSucursales.Departamentos track by i.Id" class="form-control">
                  <option value="">{{'SELECCIONE'|translate}}</option>
                </select>
             </fieldset>

              <fieldset class="form-group col-md-6">
                <label>{{ 'CIUDAD' | translate }}:</label>
                <select ng-model="gestionSucursales.sucursalCr.Ciudad" ng-options="i.Nombre for i in gestionSucursales.Ciudades track by i.Id" class="form-control">
                  <option value="">{{'SELECCIONE'|translate}}</option>
                </select>
              </fieldset>
            </div>
            </form>
              <center><button ng-click="gestionSucursales.agregar_sucursal()" class="btn btn-outline btn-primary">{{'BTN.AGREGAR' | translate}} </button></center>
          </div>


        </div>
      </div>
    </div>

  </div>


</div>
