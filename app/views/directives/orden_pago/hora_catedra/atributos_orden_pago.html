<legend class="text-primary" ng-click="a=!a">
  {{'DETALLE_OP' | translate}}
  <span class="fa fa-plus pull-right" ng-show="!a"></span>
  <span class="fa fa-minus pull-right" ng-show="a"></span>
</legend class="text-primary">
<div ng-show="a" class="panel-body">
  <div class="form-horizontal">
    <div class="form-group">
      <label for="formapago" class="col-sm-2 control-label">{{'FORMA_PAGO' | translate }}</label>
      <div class="col-sm-4">
        <select ng-model="ouputordenpago.FormaPago" ng-options="i.Nombre for i in d_horaCatedraAtributosOrdenPago.formaPagos" class="form-control" required>
          <option value="">Seleccionar Forma de Pago</option>
        </select>
      </div>
      <label class="control-label col-sm-2">{{'UNIDAD_EJECUTORA' | translate}}</label>
      <div class="col-sm-4">
        <span class="form-control input_right">{{ouputordenpago.UnidadEjecutora.Nombre}}</span>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2">{{'VIGENCIA' | translate}}</label>
      <div class="col-sm-4">
        <input ng-model="ouputordenpago.Vigencia" type="text" class="form-control input_right" placeholder="AAAA" maxlength="4" required/>
      </div>
      <label class="control-label col-sm-2">{{'TIPO_DOCUMENTO' | translate}}</label>
      <div class="col-sm-4">
        <span class="form-control input_right">{{ouputordenpago.SubTipoOrdenPago.Nombre}}</span>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2">{{'ELABORADO_POR' | translate}}</label>
      <div class="col-sm-4">
        <span class="form-control input_right">1</span>
      </div>
    </div>
  </div>
</div>
