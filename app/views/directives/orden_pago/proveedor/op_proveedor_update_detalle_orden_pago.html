<legend class="text-primary" ng-click="a=!a">
  {{'DETALLE_OP' | translate}}
  <span class="fa fa-plus pull-right" ng-show="!a"></span>
  <span class="fa fa-minus pull-right" ng-show="a"></span>
</legend class="text-primary">

<div class="panel-body row" ng-show="a">
  <div class="form-horizontal">
    <div class="form-group">
      <label for="tipo_documento" class="col-sm-2 control-label">{{'TIPO_ORDEN_PAGO' | translate }}</label>
      <div class="col-sm-4">
        <input ng-model="outputnewdataselect.SubTipoOrdenPago.Nombre" type="text" id="tipo_documento" class="form-control" disabled/>
      </div>        
      <label for="formapago" class="col-sm-2 control-label">{{'FORMA_PAGO' | translate }}</label>
      <div class="col-sm-4">
        <select ng-model="outputnewdataselect.FormaPago" ng-options="i.Nombre for i in d_opProveedorUpdateDetalleOrdenPago.formaPagos track by i.Nombre" class="form-control" required>
        </select>
      </div>
    </div>
    <div class="form-group">
      <label for="tipo_documento" class="col-sm-2 control-label">{{'TIPO_DOCUMENTO' | translate }}</label>
      <div class="col-sm-4">
        <select ng-model="d_opProveedorUpdateDetalleOrdenPago.documentoName" ng-options="i.Nombre for i in d_opProveedorUpdateDetalleOrdenPago.documento track by i.Nombre" class="form-control"
        ng-change="d_opProveedorUpdateDetalleOrdenPago.cambiarTipoDocumento(d_opProveedorUpdateDetalleOrdenPago.documentoName)"
        required>
        </select>
      </div>
      <label for="val_base_retencion" class="col-sm-2 control-label">{{'VALOR_BRUTO' | translate}}</label>
      <div class="col-sm-4">
        <input type="text" class="form-control input_right" ng-model="outputnewdataselect.ValorBase" placeholder="{{'VALOR_BRUTO' | translate}}" ui-number-mask="0" required/>
      </div>      
    </div>    
    <div class="form-group">
      <label for="iva" class="col-sm-2 control-label">{{'ENTRADA_ALMACEN' | translate}}</label>
      <div class="col-sm-4">
        <ui-select ng-model="d_opProveedorUpdateDetalleOrdenPago.entrada.selected" theme="bootstrap" on-select="d_opProveedorUpdateDetalleOrdenPago.ver_seleccion($item, $model)" style="width:100%;">
          <ui-select-match placeholder="{{'ENTRADA_ALMACEN' | translate}}...">{{$select.selected.Consecutivo || $select.selected }}</ui-select-match>
          <ui-select-choices repeat="entradaG in d_opProveedorUpdateDetalleOrdenPago.entradas | filter: $select.search">
            <span ng-bind-html="entradaG.Consecutivo | highlight: $select.search"></span> -
            <span ng-bind-html="entradaG.TipoContrato.Descripcion | highlight: $select.search"></span><br>
            <small>
              No. Factura: {{entradaG.NumeroFactura}}
              Vigencia: <small ng-bind-html="entradaG.Vigencia | highlight: $select.search"></small>
            </small>
          </ui-select-choices>
        </ui-select>
      </div>
      <label class="col-sm-2 control-label">{{'VIGENCIA' | translate }}</label>
      <div class="col-sm-4">
        <input ng-model="inputpreviusdata.Vigencia" type="text" class="form-control input_right" disabled/>
      </div>      
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">{{'ELABORADO_POR' | translate }}</label>
      <div class="col-sm-4">
        <input ng-model="inputpreviusdata.OrdenPagoEstadoOrdenPago[0].Usuario" type="text" class="form-control input_right" disabled/>
      </div>
    </div>
  </div>
</div>
